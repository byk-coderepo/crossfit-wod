<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossFit WOD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #000;
            --accent: #ff3d00;
            --bg: #f5f5f5;
            --text: #1a1a1a;
            --border: #e0e0e0;
        }

        body {
            font-family: 'Barlow', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent);
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 52px;
            letter-spacing: 3px;
            color: var(--primary);
            margin-bottom: 5px;
            text-transform: uppercase;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tagline {
            font-size: 14px;
            letter-spacing: 2px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
        }

        .date-display {
            background: var(--primary);
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            animation: expandWidth 0.8s ease-out 0.3s both;
        }

        @keyframes expandWidth {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }

        .date-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent);
        }

        .workout-card {
            background: white;
            border: 2px solid var(--border);
            padding: 0;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.05);
            animation: slideUp 0.8s ease-out 0.5s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .workout-header {
            background: var(--primary);
            color: white;
            padding: 20px 25px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            letter-spacing: 2px;
            border-bottom: 3px solid var(--accent);
        }

        .workout-content {
            padding: 30px 25px;
            font-size: 17px;
            line-height: 1.8;
        }

        .workout-content.loading {
            text-align: center;
            color: #999;
            font-style: italic;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .workout-text {
            white-space: pre-wrap;
            margin-bottom: 20px;
        }

        .workout-text strong {
            color: var(--primary);
            font-weight: 600;
        }

        .scaling-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--border);
            font-size: 15px;
            color: #666;
        }

        .refresh-btn {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            color: white;
            border: none;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 22px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .refresh-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .refresh-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .refresh-btn:hover {
            background: #e63600;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 61, 0, 0.3);
        }

        .refresh-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: #999;
            animation: fadeIn 1s ease-out 0.8s both;
        }

        .error {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 20px;
            margin: 20px 0;
            color: #e65100;
        }

        @media (max-width: 640px) {
            body {
                padding: 15px;
            }

            .logo {
                font-size: 42px;
            }

            .date-display {
                font-size: 16px;
                padding: 12px 20px;
            }

            .workout-header {
                font-size: 24px;
                padding: 15px 20px;
            }

            .workout-content {
                padding: 25px 20px;
                font-size: 16px;
            }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">WOD</div>
            <div class="tagline">Workout of the Day</div>
        </div>

        <div class="date-display" id="dateDisplay">
            Loading...
        </div>

        <div class="workout-card">
            <div class="workout-header">TODAY'S WORKOUT</div>
            <div class="workout-content loading" id="workoutContent">
                <div class="spinner"></div>
            </div>
        </div>

        <button class="refresh-btn" id="refreshBtn" onclick="fetchWorkout()">
            ↻ Refresh Workout
        </button>

        <div class="footer" id="footer">
            Tap refresh to reload • <a href="https://www.crossfit.com/workout/" target="_blank" style="color: var(--accent); text-decoration: none;">View on CrossFit.com</a>
        </div>
    </div>

    <script>
        function formatDate() {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            
            const now = new Date();
            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const day = now.getDate();
            const year = now.getFullYear();
            
            return `${dayName}, ${monthName} ${day}, ${year}`;
        }

        async function fetchWorkout() {
            const contentEl = document.getElementById('workoutContent');
            const refreshBtn = document.getElementById('refreshBtn');
            const dateEl = document.getElementById('dateDisplay');
            
            // Update date
            dateEl.textContent = formatDate();
            
            // Show loading state
            contentEl.className = 'workout-content loading';
            contentEl.innerHTML = '<div class="spinner"></div>';
            refreshBtn.disabled = true;
            
            try {
                const response = await fetch('https://www.crossfit.com/workout/');
                const html = await response.text();
                
                // Extract the first workout section
                // Look for the pattern that starts with workout description
                const workoutMatch = html.match(/### \[.*?\]\(.*?\)\n\n(.*?)(?=\n\n### \[|$)/s);
                
                if (workoutMatch && workoutMatch[1]) {
                    let workout = workoutMatch[1];
                    
                    // Clean up the text
                    workout = workout
                        .replace(/<[^>]+>/g, '') // Remove HTML tags
                        .replace(/&nbsp;/g, ' ') // Replace &nbsp;
                        .replace(/\*\*/g, '') // Remove markdown bold
                        .replace(/\n{3,}/g, '\n\n') // Collapse extra newlines
                        .split('Intermediate option')[0] // Stop at scaling options
                        .split('Compare to')[0] // Stop at compare
                        .split('Post time')[0] // Stop at post instructions
                        .split('Post loads')[0]
                        .split('Post reps')[0]
                        .split('Post total')[0]
                        .trim();
                    
                    // Extract scaling info if present
                    const scalingMatch = workout.match(/♀.*?♂.*?$/m);
                    const scaling = scalingMatch ? scalingMatch[0] : '';
                    
                    if (workout) {
                        contentEl.className = 'workout-content';
                        contentEl.innerHTML = `
                            <div class="workout-text">${workout}</div>
                            ${scaling ? `<div class="scaling-info">${scaling}</div>` : ''}
                        `;
                        
                        // Update footer with timestamp
                        const now = new Date();
                        const time = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
                        document.getElementById('footer').innerHTML = `
                            Last updated: ${time} • <a href="https://www.crossfit.com/workout/" target="_blank" style="color: var(--accent); text-decoration: none;">View on CrossFit.com</a>
                        `;
                    } else {
                        throw new Error('Could not parse workout');
                    }
                } else {
                    throw new Error('Workout not found');
                }
            } catch (error) {
                console.error('Error fetching workout:', error);
                contentEl.className = 'workout-content';
                contentEl.innerHTML = `
                    <div class="error">
                        <strong>Unable to load workout</strong><br>
                        Please check your internet connection or visit CrossFit.com directly.
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <a href="https://www.crossfit.com/workout/" target="_blank" style="color: var(--accent); text-decoration: none; font-weight: 600;">
                            → Open CrossFit.com
                        </a>
                    </div>
                `;
            } finally {
                refreshBtn.disabled = false;
            }
        }

        // Load workout on page load
        fetchWorkout();
    </script>
</body>
</html>
